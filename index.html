  <title>Circular Slider</title>

<body>
  <h1>Circular Slider</h1>
  <div id="container">
    
    <div class="progress_circle">
      <svg xmlns="http://www.w3.org/2000/svg" heigth=500px width=500px viewbox="0 0 520 520"
      xmlns:xlink="http://www.w3.org/1999/xlink">
  
      <circle class="slider" id="one" cx=50% cy=50% r="250" />
      <circle class="slider" id="two"cx=50% cy=50% r="200" />
      <circle class="slider" id="three"cx=50% cy=50% r="150" />
      <circle class="slider" id="four"cx=50% cy=50% r="100" />
      <circle class="slider" id="five"cx=50% cy=50% r="50" />
    </div>

    </div>
      

  </div>
